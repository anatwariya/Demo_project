<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us</title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'css_files/home.css' %}">
</head>
<body>
<div class="full-page">
  <div class="navbar">
    <div>
      <a href="{% url 'home' %}"><img class="logo" src="{% static 'images/logo.jpg' %}"></a>
    </div>
    <nav>
      <ul id='MenuItems'>
        <li><a href="{% url 'home' %}">Home</a></li>
        <li><a href="{% url 'about_us' %}">About Us</a></li>
        <li><a href="{% url 'login' %}">Login</a></li>
        <li><a href="{% url 'signup' %}">Signup</a></li>
      </ul>
    </nav>
  </div>
  <div class="form-box">
    <div class='headline-box'>
      <div class='headline'>Contact Us</div>
    </div>
    <form id='register' class='input-group-register' method="post">
      {% if messages %}
      <ul>
        {% for message in messages %}
        <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>
          {{ message }}
        </li>
        {% endfor %}
      </ul>
      {% endif %}
      <input type='text' class='input-field' placeholder='Full Name' required id="name" name="name">
      <input type='email' class='input-field'placeholder='Email Id' required id="email" name="email">
      <textarea placeholder='Enter comment...' class='input-field' maxlength='200' style="text-align:left;"></textarea>
      <button type='submit' class='submit-btn'>Send</button>
    </form>
  </div>
</div>
</body>
</html>
