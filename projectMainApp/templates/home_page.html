<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Car World</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css_files/home.css' %}">
  </head>
  <body>
    <div class="full-page">
      <div class="navbar">
        <div>
          <a href="{% url 'home' %}"><img class="logo" src="{% static 'images/logo.jpg' %}"></a>
        </div>
        <nav>
          <ul id='MenuItems'>
            <li><a href="{% url 'home' %}">Home</a></li>
            <li><a href="{% url 'about_us' %}">About Us</a></li>
            <li><a href="{% url 'contact_us' %}">Contact</a></li>
            <li><a href="{% url 'login' %}">Login</a></li>
            <li><a href="{% url 'logout' %}">Logout</a></li>
            <li><a href="{% url 'signup' %}">Signup</a></li>
            <li><a href="{% url 'user_profile' %}">User Profile</a></li>
          </ul>
        </nav>
      </div>
      <div>
        <div class="tile-box">
          {% if items %}
            {% for car_part in items %}
            <div class="column-4">
              <ul>
                <li>
                  <img src="{{ car_part.img_url }}" width="150" height="150">
                  <h2>{{ car_part.car_part_name }}</h2>
                  <h2>{{ car_part.price }}</h2>
                </li>
              </ul>
            </div>
            {% endfor %}
          {% endif %}
        </div>
      </div>
    </div>
  </body>
</html>
