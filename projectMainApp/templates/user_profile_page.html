<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Profile Page</title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'css_files/home.css' %}">
  <link rel="stylesheet" href="{% static 'css_files/user_profile.css' %}">
</head>
<body>
<div class="full-page">
  <div class="navbar">
    <div>
      <a href="{% url 'home' %}"><img class="logo" src="{% static 'images/logo.jpg' %}"></a>
    </div>
    <nav>
      <ul id='MenuItems'>
        <li><a href="{% url 'home' %}">Home</a></li>
        <li><a href="{% url 'about_us' %}">About Us</a></li>
        <li><a href="{% url 'contact_us' %}">Contact</a></li>
        <li><a href="{% url 'login' %}">Login</a></li>
      </ul>
    </nav>
  </div>
  <div class="form-box">
    {% if messages %}
    <ul>
      {% for message in messages %}
      <li {% if message.tags %} style="list-style: none; text-align:center; color:white; margin-bottom:20px;" class="{{ message.tags }}"{% endif %}>
        {{ message }}
      </li>
      {% endfor %}
    </ul>
    {% endif %}
    <div class='headline-box'>
      <div class='headline'>Profile</div>
    </div>
    <form id='register' class='input-group-register' method="post">
      <table>
        <tbody>
        <tr>
          <td>Name</td>
          <td>:</td>
          <td style="width: 100%;">
            <input type='text' class='input-field' value="{{user.name}}" id="name" name="name">
          </td>
        </tr>
        <tr>
          <td>UserName</td>
          <td>:</td>
          <td style="width: 100%;">
            <input disabled type='text' class='input-field' value="{{ user.username }}" id="username" name="username">
          </td>
        </tr>
        <tr>
          <td>Email</td>
          <td>:</td>
          <td style="width: 100%;">
            <input disabled type='email' class='input-field' value="{{ user.email }}" id="email" name="email">
          </td>
        </tr>
        </tbody>
      </table>
      <button type='submit' class='submit-btn'>Change Info</button>
    </form>
    <a href="{% url 'reset_password' %}" class='submit-btn' style="width: 50%; text-decoration: none; font-size: 17px; color:black;">Reset Password</a>
  </div>
</div>
</body>
</html>
