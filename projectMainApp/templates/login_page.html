<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>LogIn Page</title>
        {% load static %}
        <link rel="stylesheet" href="{% static 'css_files/home.css' %}">
    </head>
    <body>
        <div class="full-page">
            <div class="navbar">
                <div>
                    <a href="{% url 'home' %}"><img class="logo" src="{% static 'images/logo.jpg' %}"></a>
                </div>
                <nav>
                    <ul id='MenuItems'>
                        <li><a href="{% url 'home' %}">Home</a></li>
                        <li><a href="{% url 'about_us' %}">About Us</a></li>
                        <li><a href="{% url 'contact_us' %}">Contact</a></li>
                        <li><a href="{% url 'signup' %}">Signup</a></li>
                    </ul>
                </nav>
            </div>
            <div class="form-box">
                {% if messages %}
                <ul>
                    {% for message in messages %}
                    <li {% if message.tags %} style="list-style: none; text-align:center; color:white; margin-bottom:20px;" class="{{ message.tags }}"{% endif %}>
                        {{ message }}
                    </li>
                    {% endfor %}
                </ul>
                {% endif %}
                <div class='headline-box'>
                    <div class='headline'>Login</div>
                </div>
                <form id='register' class='input-group-register' method="post">
                    <input type='text' class='input-field' placeholder='Email/UserName' required id="email_username" name="email_username">
                    <input type='password' class='input-field' placeholder='Enter Password' required id="password" name="password">
                    <button type='submit' class='submit-btn'>Log in</button>
                    <a style="text-align: center;" href="{% url 'forget_password' %}"><font size="4" style="text-align:center;">Forget Password?</font></a>
                </form>
            </div>
        </div>
    </body>
</html>
